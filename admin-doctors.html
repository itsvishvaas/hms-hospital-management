    <script>
      // script.js

      // Get the phone input element
const phoneInput = document.getElementById("mobile");
// Function to validate phone number
function validatePhoneNumber() {
  const phoneNumber = phoneInput.value;
  const phoneNumberPattern = /^[0-9]{10}$/;
  if (!phoneNumberPattern.test(phoneNumber)) {
    alert("Enter a valid 10-digit number.");
    phoneInput.focus();
    return false;
  }
}

// Attach the validation function to the formâ€™s submit event
const form = document.getElementById("appointment-dialog");
form.addEventListener("submit", function (event) {
if (!validatePhoneNumber()) {
event.preventDefault(); // Prevent form submission if validation fails
}
});

      var modal = $("#appointment-dialog");
      var btn = $("#open-appointment-dialog");
      var closeSpan = $(".close");

      btn.click(function () {
        modal.show();
      });

      closeSpan.click(function () {
        modal.hide();
      });

      $(window).click(function (event) {
        if (event.target.id === "appointment-dialog") {
          modal.hide();
        }
      });

      var modal2 = $("#appointment-dialog2");
      var btn2 = $("#open-appointment-dialog2");
      var closeSpan2 = $(".close");

      btn2.click(function () {
        modal2.show();
      });

      closeSpan2.click(function () {
        modal2.hide();
      });

      $(window).click(function (event) {
        if (event.target.id === "appointment-dialog2") {
          modal2.hide();
        }
      });

      document.addEventListener("DOMContentLoaded", async () => {
        const response = await fetch("http://localhost:7878/deptextract", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(),
        });
        const data = await response.json();

        var deptselect = document.getElementById("department");
        deptselect.innerHTML = "";
        var option1 = document.createElement("option");
        option1.value = 0;
        option1.text = "Select Department";
        deptselect.appendChild(option1);
        data.department.forEach((element) => {
          if (element.dept_id == 0) {
            // Remove the 'continue' statement
          } else {
            var option = document.createElement("option");
            option.value = element.dept_id;
            option.text = element.dept_name;
            deptselect.appendChild(option);
          }
        });
        // Fetch Doctors
        const urlParams = new URLSearchParams(window.location.search);
        const patientId = urlParams.get("patientId");
        const resp = await fetch("http://localhost:7878/alldoctors", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ patient: patientId }),
        });

        const data1 = await resp.json();
        console.log(data1);
        const doctors = data1.doctor;

        const doctorList = document.getElementById("doctorlist");

        // Clear existing content before adding new doctors
        doctorList.innerHTML = "";

        doctors.forEach((doctor) => {
          if (doctor.doctor_id != 0) {
            // Create a new doctor card element
            const doctorCard = document.createElement("div");
            doctorCard.classList.add("pro");

            // Populate the doctor card with data
            doctorCard.innerHTML = `
              <h3>${doctor.doctor_name}</h3>
              <p><strong>Doctor ID:</strong> ${doctor.doctor_id}</p>
              <p><strong>Department:</strong> ${doctor.dept_name}</p>
              <p><strong>Department Id:</strong> ${doctor.dept_id}</p>
              <p><strong>Gender:</strong> ${doctor.gender}</p>
              <p><strong>Phone number:</strong> +91${doctor.phoneno}</p>
              <!-- Add more details here as needed -->
            `;

            // Append the doctor card to the doctor list container
            doctorList.appendChild(doctorCard);
          }
        });
      });

      $("#appointment-form").submit(async function (event) {
        event.preventDefault();
        formData = {
          dept: document.getElementById("department").value,
          name: document.getElementById("doctor").value,
          gender: document.getElementById("gender").value,
          number: document.getElementById("mobile").value,
          pass: document.getElementById("password").value,
        };
        console.log(formData);
        const response = await fetch("http://localhost:7878/newdoctor", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formData),
        });
        modal.hide();
        alert("Doctor Added Successfully");
      });
      $("#appointment-form2").submit(async function (event) {
        event.preventDefault();
        formData = {
          did: document.getElementById("doctor2").value,
        };
        console.log(formData);
        const response = await fetch("http://localhost:7878/deletedoctor", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formData),
        });
        modal.hide();
        alert("Doctor deleted Successfully");
      });
