    <div class="main-content">
      <p class="ap-title"></p>
      <div class="appointment-list">
        <h2>Appointments</h2>
        <ul id="appointments-list" class="appointments-list beautiful-list">
          <!-- Appointments will be dynamically inserted here -->
        </ul>
      </div>
      <button id="open-appointment-dialog" class="appointment-button">
        Cancel Appointment
      </button>
    </div>

    <!-- Appointment Dialog -->
    <div id="appointment-dialog" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Book Appointment</h2>
        <form id="appointment-form">
          
          <div class="form-group">
            <label for="concern">Appointment Id to be cancelled:</label>
            <textarea id="concern" name="concern" rows="1" required></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>


        var modal = $("#appointment-dialog");
        var btn = $("#open-appointment-dialog");
        var closeSpan = $(".close");

        btn.click(function () {
          modal.show();
        });

        closeSpan.click(function () {
          modal.hide();
        });

        $(window).click(function (event) {
          if (event.target.id === "appointment-dialog") {
            modal.hide();
          }
        });

        $("#appointment-form").submit(async function (event) {
          event.preventDefault();
          const response = await fetch("http://localhost:7878/cancelappoint", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              aid: document.getElementById("concern").value
            }),
          });

          modal.hide();
        });

      $(document).ready(async function () {
        const urlParams = new URLSearchParams(window.location.search);
        const doctorId = urlParams.get("doctorId");
        const resp = await fetch("http://localhost:7878/doctorappointments", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ did: doctorId }),
        });

        const data1 = await resp.json();
        console.log(data1);
        // Corrected assignment statement
        const appointments = data1.doctor;

        var appoint = document.getElementById("appointments-list");
        appoint.innerHTML = ""; // Clear existing list before adding new appointments

        appointments.forEach((element) => {
          var li = document.createElement("li");
          if (element.appoint_time === null) {
            element.appoint_time = "Not Assigned";
          }
          if (element.status === "Done") {
            // Remove the 'continue' statement
          } else if(element.status==="Approved") {
            var statusClass = "";
            // if (element.status === "accepted") {
            //   statusClass = "status-accepted";
            // } else if (element.status === "rejected") {
            //   statusClass = "status-rejected";
            // } else {
            //   statusClass = "status-pending";
            // }
            statusClass="status-doctor";

            li.className = "beautiful-list-item-" + statusClass;

            li.innerHTML =
              "<div class='appointment-details'>"+"<b>Id:</b>"+element.appointment_id+"&nbsp&nbsp" +"<b>Patient ID: </b>" +
              element.patient_id +
              "&nbsp&nbsp" +"<b>Date: </b>" +
              element.appoint_date +
              "&nbsp&nbsp" +
              " <b>Patient Name:</b> <span class='" +
              statusClass +
              "'>" +
              element.patient_name +
              "&nbsp&nbsp" +
              " <b>Time:</b> " +
              element.appoint_time +
              "&nbsp&nbsp" +
              "<b>Reason:</b>" +
              element.reason;
            +"</div>";
            appoint.appendChild(li);
          }
        });
      });
      
        const urlParams = new URLSearchParams(window.location.search);
        const doctorId = urlParams.get("doctorId");
      function redirectToAppointment() {
        const urlParams = new URLSearchParams(window.location.search);
        const doctorId = urlParams.get("doctorId");
        window.location.href = `doctor-appointment.html?doctorId=${doctorId}`;
      }

    //     window.location.href = `doctor-medhis.html?doctorId=${doctorId}`;

        const doctorId = urlParams.get("doctorId");
        window.location.href = `doctor-pres.html?doctorId=${doctorId}`;
