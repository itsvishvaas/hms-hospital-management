<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Login</title>
    <link rel="stylesheet" href="styles5.css" />
  </head>
  <body>
    <section id="header">
      <a href="#"><img src="img/logo.avif" class="logo" alt="" /></a>
      <div id="name">
        <h2>SVR Hospital</h2>
      </div>

      <div>
        <ul id="navbar">
          <li><a href="index.html">Home</a></li>
          <li><a class="active" href="patient-enquiry.html">Patient</a></li>
          <li><a href="doctor-login.html">Doctor</a></li>
          <li><a href="admin-login.html">Admin</a></li>
          <li>
            <a href="cart.html"><i class="far fa-shopping-bag"></i> </a>
          </li>
          <a href="#" id="close"><i class="far fa-times"></i></a>
        </ul>
      </div>
      <div id="mobile">
        <i id="bar" class="fas fa-outdent"></i>
      </div>
    </section>

    <div class="blur-container">
      <div class="login-container">
        <h2>Patient Login</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Patient ID:</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button id="nlogin" type="submit">Login</button>
        </form>
        <p id="errorMessage" class="error-message"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
